<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Reservation Form</title>
    <script>
        window.onload = function() {
            // Get today's date in YYYY-MM-DD format
            const todayDate = new Date().toISOString().split('T')[0];

            // Get the current time in HH:MM format
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;

            // Use the iframe's content to set values once it's loaded
            document.getElementById('formIframe').onload = function() {
                const formDocument = document.getElementById('formIframe').contentWindow.document;

                // Set default values for start and end dates and end time
                formDocument.querySelector('input[type="date"][name="تاريخ بداية المهمة"]').value = todayDate;
                formDocument.querySelector('input[type="date"][name="تاريخ انتهاء المهمة"]').value = todayDate;
                formDocument.querySelector('input[type="time"][name="وقت انتهاء المهمة"]').value = currentTime;
            };
        };
    </script>
</head>
<body>
    <h1>Car Reservation Form</h1>
    <iframe id="formIframe" src="1Vdsj3wJcOCj00uOUH6sM_XIiX2P96Dlt51dkk_KOEKA" width="100%" height="800" frameborder="0"></iframe>
</body>
</html>
